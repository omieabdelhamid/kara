<body>
<input type="checkbox" id="active">
<label for="active" class="menu-btn"><span></span></label>

<div class="wrapper">

        <li><a href="../../landing.html">Home</a></li>

<div class="main box">
    <div id="modal-signup" class="modal">
    <p class="sign" id="sign" align="center">Enter Manager Key</p>
        <br>
    <form class="signup-form" id="signup-form">
        <br>
        <input class="pass" type="password" placeholder="key" id="password">
        <br>
        <br>
        <a href="../manager/storeManagerMain.html" id="submit" class="submit" align="center">Enter</a>
    </form>
    </div>
</div>
<script type="module">
    import {getPassword} from "./script/secrets.js";
    const userPass = document.getElementById('password');
    document.getElementById('submit').addEventListener('click', (e) => {
    e.preventDefault();
    console.log(userPass.value)
    if (userPass.value === getPassword()) {
        window.location.replace("../manager/storeManagerMain.html");
    } else {
        console.log("wrong password");
        document.getElementById('sign').style.color = "red";
        document.getElementById('sign').innerHTML = "Wrong Key";
    }
})
</script>
